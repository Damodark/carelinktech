<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us – CareLink Tech</title>
</head>
<body>
    <h1>Contact CareLink Tech</h1>
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
    </form>

    <br><a href="{% url 'home' %}">← Back to Home</a>
</body>
</html>
